<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dragon card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- google font link end  -->
    <title>Fruit</title>
    <link rel="shortcut icon" href="/Assets/img/logo.png" type="image/x-icon">
    <!-- Tailwind and daisy. link start  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind and daisy. link  End   -->
    <!-- Font Awesome link  -->
    <script src="https://kit.fontawesome.com/34cf66d1e6.js" crossorigin="anonymous"></script>
    <!-- Custom font with style  -->
    <style>
        .main-font{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class=".main-font">
    <main>
        <section class="container mx-auto">
           <!-- The button to open modal -->
<label for="my_modal_6" class="btn">open modal</label>

<!-- Put this part before </body> tag -->
            <input type="checkbox" id="my_modal_6" class="modal-toggle" />
            <div class="modal ">
            <div class="modal-box ">
                <div class="items-center mx-auto">
                    <img src="./Assets/img/fruit8.png" alt="images">
                    <h2 class="text-2xl font-bold">
                        Red Dragon
                    </h2>
                    <p>Professional employees are there for you to pick the most amazing and fresh fruits.</p>
                    <div>
                        <div class="rating rating-lg rating-half mt-6">
                            <input type="radio" name="rating-10" class="rating-hidden" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-1" checked />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                          </div>
                    </div>
                </div>                               
                <div class="modal-action">
                <label for="my_modal_6" class="btn btn-ghost hover:bg-[#F85559]">Buy Now</label>
                <label for="my_modal_6" class="btn ">Close!</label>
                </div>
            </div>
            </div>

        </section>
    </main>
</body>
</html>
